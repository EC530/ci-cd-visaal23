<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f8;
            padding-top: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .alert-item {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }
        .alert-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(144, 202, 249, 0), rgba(100, 181, 246, 0.8));
            opacity: 0;
            transition: opacity 0.3s;
        }
        .alert-item:hover::after {
            opacity: 1;
        }
        .alert-actions {
            display: flex;
            gap: 10px;
            visibility: hidden; /* Initially hidden */
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .alert-item:hover .alert-actions {
            visibility: visible;
            opacity: 1;
        }
        .alert-icon {
            color: #5c6bc0;
        }
        .unread {
            font-weight: bold;
        }
        .read {
            font-weight: normal;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Alerts Dashboard</h2>
    <div class="alert-item unread">
        <span>Patient X has not measured their blood pressure today.</span>
        <div class="alert-actions">
            <button class="btn btn-light btn-sm"><i class="fas fa-bell alert-icon"></i></button>
            <button class="btn btn-light btn-sm"><i class="fas fa-envelope-open alert-icon"></i></button>
            <button class="btn btn-light btn-sm"><i class="fas fa-pencil-alt alert-icon"></i></button>
        </div>
    </div>
    <div class="alert-item read">
        <span>Patient Y's temperature is above the threshold.</span>
        <div class="alert-actions">
            <button class="btn btn-light btn-sm"><i class="fas fa-bell alert-icon"></i></button>
            <button class="btn btn-light btn-sm"><i the class="fas fa-envelope-open alert-icon"></i></button>
            <button the class="btn btn-light btn-sm"><i class="fas fa-pencil-alt alert-icon"></i></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
