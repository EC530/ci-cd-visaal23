<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Professional Dashboard</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
  }

  .header {
    background-color: #005a87;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  .header h1 {
    margin: 0;
    font-size: 2em;
  }

  .greeting {
    background-color: #0073a0;
    color: #fff;
    padding: 20px;
    text-align: center;
  }

  .greeting h2 {
    margin: 0;
    font-size: 1.5em;
  }

  .overview {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
  }

  .overview h3 {
    color: #005a87;
    font-size: 1.2em;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  .overview ul {
    list-style-type: none;
    padding: 0;
  }

  .overview ul li {
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #eee;
  }

  .overview ul li:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }

  .task-title {
    font-weight: bold;
  }

  .task-time {
    font-style: italic;
    color: #999;
  }
</style>
</head>
<body>

<div class="greeting">
  <h2>Good morning, Dr. Smith</h2>
</div>

<div class="overview">
  <h3>Today's Overview</h3>
  <ul>
    <li>
      <span class="task-title">Appointment with John Doe</span>
      <span class="task-time">9:00 AM</span>
    </li>
    <li>
      <span class="task-title">Review lab results for Jane Roe</span>
      <span class="task-time">11:00 AM</span>
    </li>
    <li>
      <span class="task-title">Staff meeting</span>
      <span class="task-time">1:00 PM</span>
    </li>
    <!-- More tasks -->
  </ul>
</div>

</body>
</html>
